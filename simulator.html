
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Sherpa Simulator</title>

	<link href=".sherpa/css/simulator.css" type="text/css" rel="stylesheet">
    
	<script src=".sherpa/lib/jquery.min.js" type="text/javascript"></script>
	<script src=".sherpa/lib/jquery-ui.min.js" type="text/javascript"></script>

<script type="text/javascript">
$(function() {


	$('#mobile').click(function() {
		$("#screen-options li").removeClass("active");
		$(this).addClass("active");
		$("#screen-labels li").removeClass("active");
		$("#mobile_label").addClass("active");
		$('#viewport').attr('class', 'mobile');
		$('#device-detail1').show();
		$('#device-detail2').show();
		$('#device-detail1').attr('class', 'mobile-detail');
		$('#device-detail2').attr('class', 'mobile-detail-top');
	});

	$('#mobile-l').click(function() {
		$("#screen-options li").removeClass("active");
		$(this).addClass("active");
		$("#screen-labels li").removeClass("active");
		$("#mobile-l_label").addClass("active");
		$('#viewport').attr('class', 'mobile-l');
		$('#device-detail1').show();
		$('#device-detail2').show();
		$('#device-detail1').attr('class', 'mobile-l-detail');
		$('#device-detail2').attr('class', 'mobile-l-detail-top');
	});

	$('#tablet').click(function() {
		$("#screen-options li").removeClass("active");
		$(this).addClass("active");
		$("#screen-labels li").removeClass("active");
		$("#tablet_label").addClass("active");
		$('#viewport').attr('class', 'tablet');
		$('#device-detail1').attr('class', 'tablet-detail');
		$('#device-detail2').hide();
	});

	$('#tablet-l').click(function() {
		$("#screen-options li").removeClass("active");
		$(this).addClass("active");
		$("#screen-labels li").removeClass("active");
		$("#tablet-l_label").addClass("active");
		$('#viewport').attr('class', 'tablet-l');
		$('#device-detail1').attr('class', 'tablet-l-detail');
		$('#device-detail2').hide();
	});

	$('#desktop').click(function() {
		$("#screen-options li").removeClass("active");
		$(this).addClass("active");
		$("#screen-labels li").removeClass("active");
		$("#desktop_label").addClass("active");
		$('#viewport').attr('class', 'desktop');
		$('#device-detail1').attr('class', 'desktop-detail');
		$('#device-detail2').hide();
	});


	///get url from form field
	function updateframe() {
      var url = $("#getURL").val();
      //alert(url);

      /// check for http
      if ($("#getURL").val().match(/^http/)) {
            $('#displayframe').attr('src', url);
        }
        else {
        	validURL = 'http://' + url;
        	//alert(validURL);
        	$('#displayframe').attr('src', validURL);
        	return false;
        }

      }

    /// form actions
    $("#button").click(function() {
  		updateframe();
  		RandomLink();
	});

	$('#getURL').keypress(function(e){
      if(e.which == 13){
       updateframe();
       }
      });

    $(function() {
    $('input[type=text]').focus(function() {
      $(this).val('')
      });

 });


});
</script>


<style>
::-webkit-scrollbar {height: 0px; width:8px;}
::-webkit-scrollbar-track {background: #eeeeee;}
::-webkit-scrollbar-thumb {background: #999999; -webkit-border-radius: 3px;}
::-webkit-scrollbar-thumb:active {background: #444444;}
::-webkit-scrollbar-track:window-inactive {background: #ffffff;}
::-webkit-scrollbar-thumb:window-inactive {background: #eeeeee;}
</style>


</head>

<body>
	<header>
        <div id="screen-options">
        <ul>
            <li id="mobile" class="active"></li>
            <li id="mobile-l"></li>
            <li id="tablet"></li>
            <li id="tablet-l"></li>
            <li id="desktop"></li>
        </ul>
    	</div>
        <div id="screen-labels">
        <ul>
            <li id="mobile_label" class="active">Mobile</li>
            <li id="mobile-l_label">Mobile landscape</li>
            <li id="tablet_label">Tablet</li>
            <li id="tablet-l_label">Tablet landscape</li>
            <li id="desktop_label">Desktop</li>
        </ul>
    	</div>
	</header>
	
	
	<!-- Enter your prototype URL here -->
	<div id="viewport" class="mobile">
		<iframe id="displayframe" name="displayframe" height="480" width="328" src="index.html"></iframe>
	</div>


	<div id="device-detail1" class="mobile-detail"></div>
	<div id="device-detail2" class="mobile-detail-top"></div>
</body>
</html>
