
<script>
	function getThumbnail(element){
		if($(element).attr('data-thumbnail')){
			return $(element).attr('data-thumbnail');
		} else {
			return 'http://placehold.it/200x268';
		}
	}
	function getSummary(element){
		if($(element).attr('data-summary')){
			console.log($(element).attr('data-summary'))
			return $(element).attr('data-summary');
		} else {
			return '';
		}
	}
	function getTags(element){
		if($(element).attr('data-tags')){
			return $(element).attr('data-tags');
		} else {
			return 'none';
		}
	}
	window.setTimeout(viewModel.equalizeThumbnails,400);
	
</script>
<!-- Index
================================================== -->
<article id="start" data-bind="page: {id: 'start', desc:'Style Guides' }" class="top-offset-medium">
	<div class="wrapper">
		<div class="da-all ta-all ma-all">
			<ul data-bind="foreach: $('article.styleguide')" class="styleguide thumbnails">
				<li data-bind="attr: {'data-keywords':getTags($data)}">
					<div class="thumbnail clearfix">
						<a data-bind="attr: {'href':'#!/styleguides/'+$($data).attr('id')}" data-toggle="collapse" data-target=".sub-nav">
						    <img data-bind="attr: {'src': getThumbnail($data), 'alt':'Thumbnail of '+_.str.titleize(_.str.humanize($($data).attr('id')))}">
						    <div class="caption">
						      <h4 class="text-blue" data-bind="text: _.str.titleize(_.str.humanize($($data).attr('id')))"></h4>
						      <p>
						      	<small data-bind="html: getSummary($data)"></small>
						      </p>
						      <p>
						      	<small><b>tags: </b><span data-bind="html: getTags($data)"></span></small>   
						      </p> 
						    </div>
						</a>
					</div>
				</li>
				
			</ul>
		</div>
	</div>
</article>
