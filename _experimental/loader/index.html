<!doctype html>
<html lang="en" xmlns:ng="http://angularjs.org">
<head>
	<meta charset="utf-8">
    <title>Dell Sherpa: Tabs Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript">
      var SHERPA_CONFIG_OVERRIDES = {};
        SHERPA_CONFIG_OVERRIDES.GLOBAL_CONFIG = "assets/config/loader.json";
    </script>

	<!-- Don't touch 
	******************************************************************************** -->
	<style>body{opacity:0}body.ng-scope{opacity:1}</style>
	<script src="../../_sherpa/sherpa.v08.js"></script>	
	<!-- Sherpa js adds all the js and css files you need.
	******************************************************************************** -->	

</head>
<body ng-controller="pageController">
	<a name="top" id="top"></a>

	<section class="da-all ta-all ma-all top-offset-large">
		<div class="wrapper">

			<div class="da-all ta-all ma-all">

		        <div class="title">
		            <h1 class="title">CSS Only Loaders</h1>
		        </div>
				
		    </div>

			<div class="da-all ta-all ma-all bottom-offset-medium">
		        <div class="da1-da3 ta1-ta3 ma-all">
		        	<p>Change loader speed</p>
					<div id="changeSpeed"></div>
					<div id="speed" ></div>
				</div>
				<div class="da4-da6 ta4-ta6 ma-all">
		            <div class="controls">
		            	<p>Change loader effect</p>

		              <label class="checkbox">
		                <input type="checkbox" id="toggle-pulse" ng-click="togglePulse()"> Pulsating
		              </label>
		            </div>
		        </div>

			</div>

			<div class="da-clear">

				<div class="da1-da3 tb1-tb2 mb1-mb2">
					<div class="well well-blue loader-example">
						<div id="ajaxloader1"></div>
					</div>
				</div>
				<div class="da4-da6 tb3-tb4 mb3-mb4">
					<div class="well well-blue loader-example">
						<div id="ajaxloader2"></div>
					</div>
				</div>
				<div class="da7-da9 tb5-tb6 mb1-mb2">
					<div class="well well-blue loader-example">
						<div id="ajaxloader3"></div>
					</div>
				</div>
				<div class="da10-da12 tb7-tb8 mb3-mb4">
					<div class="well well-blue loader-example">
						<div id="ajaxloader4"></div>
					</div>
				</div>
			</div>
			<div class="da-clear">
				<div class="da1-da3 tb1-tb2 mb1-mb2">
					<div class="well loader-example">
						<div id="ajaxloader5"></div>
					</div>
				</div>
				<div class="da4-da6 tb3-tb4 mb3-mb4">
					<div class="well loader-example">
						<div id="ajaxloader6"></div>
					</div>
				</div>
				<div class="da7-da9 tb5-tb6 mb1-mb2">
					<div class="well loader-example">
						<div id="ajaxloader7"></div>
					</div>
				</div>
				<div class="da10-da12 tb7-tb8 mb3-mb4">
					<div class="well loader-example">
						<div id="ajaxloader8"></div>
					</div>
				</div>
			</div>



			<div class="da-clear">

				<div class="da1-da3 tb1-tb2 mb1-mb2">
					<div class="well well-blue loader-example">
						<div id="ajaxloader9"></div>
					</div>
				</div>
				<div class="da4-da6 tb3-tb4 mb3-mb4">
					<div class="well well-blue loader-example">
						<div id="ajaxloader10"></div>
					</div>
				</div>
				<div class="da7-da9 tb5-tb6 mb1-mb2">
					<div class="well well-blue loader-example">
						<div id="ajaxloader11"></div>
					</div>
				</div>
				<div class="da10-da12 tb7-tb8 mb3-mb4">
					<div class="well well-blue loader-example">
						<div id="ajaxloader12"></div>
					</div>
				</div>
			</div>



		</div>
	</section>




</body>

</html>
