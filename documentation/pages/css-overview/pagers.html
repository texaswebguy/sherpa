<div class="da-clear ta-clear ma-clear">
   <div class="">
      <h2>Pagers</h2>
      <hr/>
   </div>
   <div id="pager-example-HTML">
      <h3>Centered</h3>
      <div id="pager-HTML-code-1" >
         <ul class="pager">
            <li><a href="#"><span aria-hidden="true" class="icon-ui-arrowleft"></span>&nbsp;Prev</a></li>
            <li><a href="#">Next <span aria-hidden="true" class="icon-ui-arrowright"></span></a></li>
         </ul>
         <h3>Centered with page reference</h3>
         <div id="pager-HTML-code-2" >
            <ul class="pager">
               <li><a href="#"><span aria-hidden="true" class="icon-ui-arrowleft"></span>&nbsp;Prev</a></li>
               <li><span class="btn disabled">3 of 9</span></li>
               <li><a href="#">Next <span aria-hidden="true" class="icon-ui-arrowright"></span></a></li>
            </ul>
         </div>
         <h3>Justified  with page reference</h3>
         <div id="pager-HTML-code-3" >
            <ul class="pager">
               <li class="previous disabled"><a href="#"><span aria-hidden="true" class="icon-ui-arrowleft"></span> Prev</a></li>
               <li><span class="btn disabled">1 of 9</span></li>
               <li class="next"><a href="#">Next <span aria-hidden="true" class="icon-ui-arrowright"></span></a></li>
            </ul>
         </div>
      </div>
   </div>
   <p>
      <button class="btn btn-mini collapsed" data-toggle="collapse" data-target="#pagers-HTML">
      <span class="show-collapsed">See HTML</span><span class="hide-expanded">Hide HTML</span>
      </button>
   </p>
   <div class="collapse" id="pagers-HTML">
      <button class="btn btn-mini" data-copy="2-clipboard" data-bind="attr: {'data-clipboard-text':$('#pager-HTML-code-1')[0].innerHTML}">
      Copy HTML
      </button>
      <button class="btn btn-mini fiddle-button" data-target="pager-HTML-code-1">Fiddle</button>
      <pre class="prettyprint linenums" data-bind="text: $('#pager-HTML-code-1')[0].innerHTML"></pre>
      <button class="btn btn-mini" data-copy="2-clipboard" data-bind="attr: {'data-clipboard-text':$('#pager-HTML-code-2')[0].innerHTML}">
      Copy HTML
      </button>
      <button class="btn btn-mini fiddle-button" data-target="pager-HTML-code-2">Fiddle</button>
      <pre class="prettyprint linenums" data-bind="text: $('#pager-HTML-code-2')[0].innerHTML"></pre>
      <button class="btn btn-mini" data-copy="2-clipboard" data-bind="attr: {'data-clipboard-text':$('#pager-HTML-code-3')[0].innerHTML}">
      Copy HTML
      </button>
      <button class="btn btn-mini fiddle-button" data-target="pager-HTML-code-3">Fiddle</button>
      <pre class="prettyprint linenums" data-bind="text: $('#pager-HTML-code-3')[0].innerHTML"></pre>
   </div>
   <hr/>
</div>
