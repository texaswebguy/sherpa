<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <title>Sherpa - Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="">
    <meta name="author" content="">

    <script type="text/javascript">
        var SHERPA_CONFIG_OVERRIDES = {};

        /*
			This is a place to overide sherpa default configurations for this html file.
			To change the default configurations for all files in this folder please edit assets/config/global_config.js

			WARNING: If you don't know what this is, don't touch it! Ask someone!

			To learn more about configuration go to http://sherpa.gsdprototypes.com/configuration.html

    	*/
    </script>
	<!-- Don't touch 
	******************************************************************************** -->
    <style>body {opacity: 0;}</style>
	<script src="assets/sherpa/sherpa.js"></script>	
	<!-- Sherpa js adds all the js and css files you need.
	******************************************************************************** -->	
</head>

<body>


<!-- Masthead section -->
	<header class="masthead-sherpa">
		<div class="wrapper">
			<nav class="da-all ta-all ma-all">
				<!-- Start of masthead component -->
				<div data-bind="component: {name:'masthead'}">
				</div>
				<!-- End of masthead component -->
			</nav>
		</div>
	</header>


<!-- Content section -->
<section data-bind="page: {id: 'start', title: 'Sherpa: Available templates'}">
	<div class="wrapper">
		<div class="da-all ta-all ma-all">
			<h2>Available templates</h2>
			<ul>
				<li><a href="#!/templates/banner-left-nav">banner-left-nav </a></li>
				<li><a href="#!/templates/banner-left-rail">banner-left-rail </a></li>
				<li><a href="#!/templates/banner-right-rail">banner-right-rail </a></li>
				<li><a href="#!/templates/banner">banner </a></li>
				<li><a href="#!/templates/content-left-rail">content-left-rail </a></li>
				<li><a href="#!/templates/content-right-rail">content-right-rail </a></li>
			</ul>
		</div>
		<div class="da-all ta-all ma-all">
			<a href="site.html">Sherpa Site</div>
		</div>
	</div>
</section>


<div data-bind="page: {id: '?'}">

	<div data-bind="page: {id: 'banner-left-nav', title: 'Banner Left Nav Template', desc: 'Template', scrollToTop: true, sourceCache:  true, sourceOnShow: 'pages/templates/banner-left-nav.html'}"></div>


	<div data-bind="page: {id: 'banner-left-rail', title: 'Banner Left Rail Template', desc: 'Template', scrollToTop: true, sourceCache:  true, sourceOnShow: 'pages/templates/banner-left-rail.html'}"></div>


	<div data-bind="page: {id: 'banner-right-rail', title: 'Banner Right Rail Template', desc: 'Template', scrollToTop: true, sourceCache:  true, sourceOnShow: 'pages/templates/banner-right-rail.html'}"></div>


	<div data-bind="page: {id: 'banner', title: 'Banner Template', desc: 'Template', scrollToTop: true, sourceCache:  true, sourceOnShow: 'pages/templates/banner.html'}"></div>


	<div data-bind="page: {id: 'content-left-rail', title: 'Content Left Rail Template', desc: 'Template', scrollToTop: true, sourceCache:  true, sourceOnShow: 'pages/templates/content-left-rail.html'}"></div>

	<div data-bind="page: {id: 'content-right-rail', title: 'Banner Right Rail Template', desc: 'Template', scrollToTop: true, sourceCache:  true, sourceOnShow: 'pages/templates/content-right-rail.html'}"></div>
</div>



&nbsp;
<!-- footer section -->
	<footer class="gray-light" data-bind="component: { 
			name :'uxmf', 
			type :'footer'
		}">
	</footer>

</body>
</html>
