<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Password input-->
<div class="control-group">
  <label class="control-label">Password Input</label>
  <div class="controls">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="placeholder" class="input-xlarge">
    <p class="help-block">help</p>
  </div>
</div>

<!-- Appended checkbox -->
<div class="control-group">
  <label class="control-label">Appended Checkbox</label>
  <div class="controls">
    <div class="input-append">
      <input id="appendedcheckbox" name="appendedcheckbox" class="span2" type="text" placeholder="placeholder">
      <span class="add-on">
        <input type="checkbox">
      </span>
    </div>
    <p class="help-block">help</p>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label">Text Input</label>
  <div class="controls">
    <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="input-xlarge">
    <p class="help-block">help</p>
  </div>
</div>

<!-- Textarea -->
<div class="control-group">
  <label class="control-label">Text Area</label>
  <div class="controls">                     
    <textarea id="textarea" name="textarea">default text</textarea>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label">Single Button</label>
  <div class="controls">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
  </div>
</div>

</fieldset>
</form>
