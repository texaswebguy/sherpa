<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <title>Sherpa - Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="">
    <meta name="author" content="">

    <script type="text/javascript">
        var SHERPA_CONFIG_OVERRIDES = {};

		    SHERPA_CONFIG_OVERRIDES.GLOBAL_CONFIG = "assets/config/sherpa-config-0-6.js";

        /*
			This is a place to overide sherpa default configurations for this html file.
			To change the default configurations for all files in this folder please edit assets/config/global_config.js

			WARNING: If you don't know what this is, don't touch it! Ask someone!

			To learn more about configuration go to http://sherpa.gsdprototypes.com/configuration.html
 

    SHERPA_CONFIG_OVERRIDES.CSS_CORE_LOAD = [
      { bootstrap: "http://open.gsdprototypes.com/sherpa/.sherpa/css/bootstrap.css" },
      { css_theme: "http://open.gsdprototypes.com/sherpa/.sherpa/css/dell-308-theme-v0.6.css" },
      { sherpa_uxmf: ".sherpa/css/sherpa-uxmf.css" }
    ];


    	*/
    </script>
	<!-- Don't touch 
	******************************************************************************** -->
    <style>body {opacity: 0;}</style>
	<script src=".sherpa/sherpa.js"></script>	
	<!-- Sherpa js adds all the js and css files you need.
	******************************************************************************** -->	
</head>

<body>
  <header id="header-308-site" class="da-all ta-all ma-all">
    <div class="gray-medium da-all ta-all ma-all">
        <div class="wrapper">
          <div class="da1-da6 tb1-tb4 mb1-mb2">
            Boostrap 2.3.2 Dell-308 Theme
          </div>
          <div class="da7-da12 tb5-tb8 mb3-mb4 text-right">
            Sherpa v.0.6
          </div>
        </div>
    </div>
    <div class="blue da-all ta-all ma-all">
      <div class="wrapper">
        <div class="navbar navbar-inverse">
          <div class="navbar-inner">
            <div class="container">
              <a class="btn btn-navbar" data-toggle="collapse" data-target="#header-308-site .nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
              <a class="brand" href="#"><i aria-hidden="true" class="icon-ui-dell"></i> Sherpa</a>
              <div class="nav-collapse">
                <ul class="nav old">
                  <li class="dropdown active">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">CSS&nbsp;Overview&nbsp;</a>
                    <ul class="dropdown-menu" data-bind="foreach: $('section')">
                      <li><a data-bind="attr: {'href':'#'+$($data).attr('id')},text: _.str.titleize(_.str.humanize($($data).attr('id')))"></a></li>
                    </ul>
                  </li>
                  <li>
                    <a href="#download-theme">Download Theme <i aria-hidden="true" class="icon-small-save"></i></a>
                  </li>
                  <li>
                    <a href="#known-issues">Known Issues</a>
                  </li>              
                </ul>
                <form class="navbar-search pull-right hide" action="">
                  <input type="text" class="search-query input-large search-tags" placeholder="Search tag or keyword">
                  <i aria-hidden="true" class="icon-ui-close"></i>
                </form>
              </div><!-- /.nav-collapse -->
            </div>
          </div><!-- /navbar-inner -->
        </div><!-- /navbar -->
      </div>
    </div>
  </header>
  
<div data-bind="page: {id: 'start'}">

<!-- Typography
================================================== -->
<section id="typography" class="da-all ta-all ma-all" data-bind="include: 'pages/css-overview/typography.html'" ></section>

<!-- Navbar
================================================== -->
<section id="navbar" class="da-all ta-all ma-all" data-bind="include: 'pages/css-overview/navbar.html'"></section>


<!-- Buttons
================================================== -->
<section class="da-all ta-all ma-all" id="buttons" data-bind="include: 'pages/css-overview/buttons-old.html'"></section>

<!-- Forms
================================================== -->
<section class="da-all ta-all ma-all" id="forms" data-bind="include: 'pages/css-overview/forms.html'"></section>

<!-- Tables
================================================== -->
<section class="da-all ta-all ma-all" id="tables" data-bind="include: 'pages/css-overview/tables.html'"></section>

<!-- Breadcrumbs
================================================== -->
<section id="breadcrumbs" class="da-all ta-all ma-all top-offset-small" data-bind="include: 'pages/css-overview/breadcrumbs.html'"></section>

<!-- Pagination
================================================== -->
<section id="pagination" class="da-all ta-all ma-all" data-bind="include: 'pages/css-overview/pagination.html'"></section>


<!-- Pagers
================================================== -->
<section id="pagers" class="da-all ta-all ma-all" data-bind="include: 'pages/css-overview/pagers.html'"></section>


<!-- Tabs
================================================== -->
<section id="tabs" class="da-all ta-all ma-all" data-bind="include: 'pages/css-overview/tabs.html'"></section>


<!-- Pills
================================================== -->
<section id="pills" class="da-all ta-all ma-all" data-bind="include: 'pages/css-overview/pills.html'"></section>


<!-- Lists
================================================== -->
<section id="lists" class="da-all ta-all ma-all" data-bind="include: 'pages/css-overview/lists.html'"></section>

<!-- Labels and Badges
================================================== -->
<section id="labels-and-badges" class="da-all ta-all ma-all" data-bind="include: 'pages/css-overview/labels-and-badges.html'"></section>

<!-- Progress bars
================================================== -->
<section id="progress-bars" class="da-all ta-all ma-all" data-bind="include: 'pages/css-overview/progress-bars.html'"></section>

<!-- Alerts & Messages
================================================== -->
<section id="alerts" class="da-all ta-all ma-all" data-bind="include: 'pages/css-overview/alerts.html'"></section>

<!-- Modals
================================================== -->
<section id="modals" class="da-all ta-all ma-all" data-bind="include: 'pages/css-overview/modals.html'"></section>

<!-- Tooltips
================================================== -->
<section id="tooltips" class="da-all ta-all ma-all" data-bind="include: 'pages/css-overview/tooltips.html'"></section>

<!-- Collapsible Items
================================================== -->
<section id="collapsible-items" class="da-all ta-all ma-all" data-bind="include: 'pages/css-overview/collapsible-items.html'"></section>  

<!-- Popovers
================================================== -->
<section id="popovers" class="da-all ta-all ma-all" data-bind="include: 'pages/css-overview/popovers.html'"></section>

<!-- Wells and Containers
================================================== -->
<section id="wells-and-containers" class="da-all ta-all ma-all" data-bind="include: 'pages/css-overview/wells-and-containers.html'"></section>

<!-- Icons
================================================== -->
<section id="icons" class="da-all ta-all ma-all" data-bind="include: 'pages/css-overview/icons.html'"></section>

<!-- Responsive
================================================== -->
<section id="responsive-classes" class="da-all ta-all ma-all" data-bind="include: {'sourceUrl': 'pages/css-overview/responsive-classes.html', 'afterShow':pageInit}"></section>

</div><!--page-->


     <!-- Footer
      ================================================== -->

      <footer id="footer" class="da-all ta-all ma-all">
        <div class="wrapper">
          <p class="pull-right"><a href="#top">Back to top</a></p>
        </div>
      </footer>

    </div>

</body>
</html>
