<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <title>Sherpa - Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="">
    <meta name="author" content="">

    <script type="text/javascript">
        var SHERPA_CONFIG_OVERRIDES = {};

		SHERPA_CONFIG_OVERRIDES.GLOBAL_CONFIG = "assets/config/magnum-october-config.js";

        /*
			This is a place to overide sherpa default configurations for this html file.
			To change the default configurations for all files in this folder please edit assets/config/global_config.js

			WARNING: If you don't know what this is, don't touch it! Ask someone!

			To learn more about configuration go to http://sherpa.gsdprototypes.com/configuration.html

    	*/
    </script>
	<!-- Don't touch 
	******************************************************************************** -->
    <style>body {opacity: 0;}</style>
	<script src=".sherpa/sherpa.js"></script>	
	<!-- Sherpa js adds all the js and css files you need.
	******************************************************************************** -->	
</head>

<body>
<a id="top" name="top"></a>

<header id="header-308-site" class="affix da-all ta-all ma-all" data-bind="include:'assets/includes/masthead.html'"></header>
<div class="page da-all ta-all ma-all">
  <div data-bind="page: {id: 'start', source: 'pages/home/index.html'}" class="da-all ta-all ma-all home-page"></div><!--page: Start -->
  

  <!--page: CSS Overview -->
  <div data-bind="page: {id: 'css-overview', desc:'CSS Overview', sourceOnShow:'pages/css-overview/index.html'}">

  </div>

  <!--page: Style Guides-->

  <div data-bind="page: {id: 'styleguides', desc:'Style Guides', sourceOnShow:'pages/styleguides/index.html', afterShow: viewModel.equalizeThumbnails}">

  </div>

  <!--page: UX Prototyping -->

  <div data-bind="page: {id: 'uxprototyping', desc:'UX Prototyping', sourceOnShow:'pages/prototyping/index.html'}">

  </div>



</div>

     <!-- Footer
      ================================================== -->

      <footer id="footer" class="da-all ta-all ma-all">
        <div class="wrapper">
          <p class="pull-right"><a href="#top" class="scroll">Back to top</a></p>
        </div>
      </footer>

    </div>

</body>
</html>
