<!doctype html>
<html lang="en" xmlns:ng="http://angularjs.org">
<head>
	<meta charset="utf-8">
    <title>Dell Sherpa Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript">
      var SHERPA_CONFIG_OVERRIDES = {};
        SHERPA_CONFIG_OVERRIDES.GLOBAL_CONFIG = "assets/config/masthead.json";
    </script>

	<!-- Don't touch 
	******************************************************************************** -->
	<style>body{opacity:0}body.ng-scope{opacity:1}</style>
	<script src="../../_sherpa/sherpa.v07.js"></script>	
	<!-- Sherpa js adds all the js and css files you need.
	******************************************************************************** -->	
</head>
<body ng-controller="pageController">
	<header ng-include="'assets/includes/masthead.html'" ng-controller="mastheadController" class="masthead"></header>	
	<section ui-view="masthead"></section>

	<footer class="da-all ta-all ma-all blue">
		<div class="wrapper">
			<div class="da-all ta-all ma-all">
				<div class="blue">
					footer
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
