<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
	    <title>Sherpa - Template</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    
	    <meta name="description" content="">
	    <meta name="author" content="">

		<!-- Framework CSS files - Don't touch
		********************************************************************************
		-->

			<!-- Bootstrap styles -->
	    	<link href="https://rawgithub.com/DellGDC/sherpa/master/assets/css/bootstrap.css" type="text/css" rel="stylesheet">

			<!-- Sherpa styles -->
	    	<link href="https://rawgithub.com/DellGDC/sherpa/master/assets/css/sherpa_override.css" type="text/css" rel="stylesheet">

			<!--[if (!IE) | (gt IE 9)]><!-->
			<link rel="stylesheet" href="https://rawgithub.com/DellGDC/sherpa/master/assets/css/grid/gridset.css" />
			<!--<![endif]-->
			<!--[if IE 9]>
			<link rel="stylesheet" href="assets/css/grid/gridset-ie-9.css" />
			<![endif]-->
			<!--[if lte IE 8]>
			<link rel="stylesheet" href="assets/css/grid/gridset-ie-lte8.css" />
			<![endif]-->



		<!-- Your CSS files - Please touch
		********************************************************************************
		-->	

			<!-- Your CSS - Add your new styles to this file -->
			<link rel="stylesheet" href="assets/css/doc.css" />

	</head>

<body>
	
	<!-- Masthead section -->
	<section class="navyblue">
		<div class="wrapper">
			<div class="da-clear">
				<div class="da1-da6 tb1-tb4">
					<div class="dell_help">
						<p>Call 1-800-HelpDell <span>or chat</span></p>
					</div>
				</div>
				<div class="da7-da12 tb5-tb8 ma-hide">
					<div class="recommends_windows">
						<p>DELL recommends Windows</p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<header class="blue">
		<div class="wrapper">
			<div class="da-clear">
				<div class="da1 ta1 ta-pad mb1 mb-pad">
					<div class="dell_logo">
						<a href=""><span aria-hidden="true" class="icon-dell white_text"></span></a>
					</div>
				</div>

				<div class="da2-da8 ta2-ta7 ma-hide">
					<nav class="main-nav">
						<ul>
							<li><a href="">Products</a></li>
							<li><a href="">Services</a></li>
							<li><a href="">Support</a></li>
							<li>
								<a href="">
									<name class="nav_name">Someone Hasalongname</name>
									Your Account
									<span class="nav_number red">0</span>
								</a>
							</li>
						</ul>
					</nav>
				</div>

				<div class="da-hide ta-hide mb2 mb-pad border-left">
					<div class="menu_callapsed">
						<a href=""><span aria-hidden="true" class="icon-menu-collapsed white_text"></span>
					</div>
				</div>

				<div class="da9 ta8 ta-pad mb3 mb-pad border-left">
					<div class="cart">
						<a href=""><span aria-hidden="true" class="icon-cart white_text"></span>
						<span class="cart_number navyblue">0</span></a>
					</div>
				</div>

				<div class="da10-da12 ta-hide ma-hide">
					<div class="search">
						<form class="form-search">
			            <div class="input-append search-query-right">
			              <input type="text" class="search-query" placeholder="search">
			              <button type="submit" class="btn"><span aria-hidden="true" class="icon-search-right"></span></button>
			            </div>
				    </form>
				  </div>
				</div>

				<div class="da-hide ta9 ta-pad mb4 mb-pad border-left">
					<div class="search_collapsed">
						<a href=""><span aria-hidden="true" class="icon-search-right white_text"></span></a>
					</div>
				</div>



			</div>
		</div>
	</header>










	<!-- Main content section -->
	<section class="main-content">
		<div class="wrapper">
			<div class="da-all">
				<div class="da-all">
					<div class="box white">
						<div class="title">
							<h1 class="center_text">Title H1</h1>
						</div>
					</div>
				</div>

				<div class="da-all">
					<div class="box gray_light" style="height:600px;">
						<h2>Main content area</h2>
					</div>
				</div>
			</div>
		</div>
	</section>





	<!-- footer section -->
	<footer class="blue">
		<div class="wrapper">
			<div class="da-all">
				<div class="box navyblue">
					<p class="center_text white_text">footer</p>
				</div>
			</div>
		</div>
	</footer>







	
	<!-- Gridset overlay script - toggles grid overlay on and off - You can remove this if you want. -->
	<script src="https://rawgithub.com/DellGDC/sherpa/master/assets/js/gridset-overlay.js"></script>	

</body>
</html>
