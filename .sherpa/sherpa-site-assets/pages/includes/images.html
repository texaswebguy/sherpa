<h2 class="sherpa">Images</h2>
					<hr>
					<p class="sherpa">Add classes to an <code>img</code> element to easily style images in any project.</p>
					<h3 class="sherpa">Image rounded large</h3>
					<p class="sherpa"><img class="img-rounded-large" src="assets/img/lifestyle.jpg"></p>
<pre data-bind="prettyprint:{}" class="prettyprint linenums da-clear ta-clear ma-clear">
&lt;img src="..." class="img-rounded-large"&gt;
</pre>

					<h3 class="sherpa">Image rounded small</h3>
					<p class="sherpa"><img class="img-rounded-small" src="assets/img/lifestyle.jpg"></p>
<pre data-bind="prettyprint:{}" class="prettyprint linenums da-clear ta-clear ma-clear">
&lt;img src="..." class="img-rounded-small"&gt;
</pre>
